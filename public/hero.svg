<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#f8fafc" />
  
  <!-- Browser Window Frame -->
  <rect x="100" y="100" width="1000" height="600" rx="20" ry="20" fill="#fff" filter="url(#shadow)" />
  <rect x="100" y="100" width="1000" height="40" rx="20" ry="20" fill="#e2e8f0" />
  <rect x="100" y="130" width="1000" height="10" fill="#e2e8f0" /> <!-- Square off bottom of header -->
  
  <!-- Window Controls -->
  <circle cx="130" cy="120" r="6" fill="#ef4444" />
  <circle cx="150" cy="120" r="6" fill="#eab308" />
  <circle cx="170" cy="120" r="6" fill="#22c55e" />
  
  <!-- Sidebar -->
  <rect x="100" y="140" width="200" height="560" fill="#1e293b" rx="0" ry="0" />
  <rect x="120" y="170" width="160" height="20" rx="4" fill="#334155" />
  <rect x="120" y="210" width="160" height="20" rx="4" fill="#334155" />
  <rect x="120" y="250" width="160" height="20" rx="4" fill="#334155" />
  
  <!-- Main Content Area -->
  <rect x="320" y="160" width="760" height="520" fill="#f1f5f9" />
  
  <!-- Header -->
  <rect x="340" y="180" width="200" height="30" rx="4" fill="#cbd5e1" />
  
  <!-- Dashboard Cards -->
  <rect x="340" y="240" width="220" height="150" rx="8" fill="white" stroke="#e2e8f0" />
  <rect x="580" y="240" width="220" height="150" rx="8" fill="white" stroke="#e2e8f0" />
  <rect x="820" y="240" width="220" height="150" rx="8" fill="white" stroke="#e2e8f0" />
  
  <rect x="340" y="420" width="460" height="200" rx="8" fill="white" stroke="#e2e8f0" />
  <rect x="820" y="420" width="220" height="200" rx="8" fill="white" stroke="#e2e8f0" />

  <!-- Text placeholders -->
  <rect x="360" y="260" width="100" height="15" rx="4" fill="#e2e8f0" />
  <rect x="360" y="290" width="180" height="10" rx="4" fill="#f1f5f9" />
  <rect x="360" y="310" width="150" height="10" rx="4" fill="#f1f5f9" />
  
  <rect x="600" y="260" width="100" height="15" rx="4" fill="#e2e8f0" />
  <rect x="840" y="260" width="100" height="15" rx="4" fill="#e2e8f0" />
  
  <text x="600" y="400" font-family="Arial" font-size="24" fill="#94a3b8" text-anchor="middle">StudentCollab Dashboard</text>
</svg>
